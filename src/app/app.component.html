<div class="container " id="crypto__container">
  <div class="row">
    <mat-card>
      <div class="header">
        <mat-card-title>CRYPTOCURRENCIES</mat-card-title>
        <button class="btn btn-sm  ">
          <mat-icon (click)="randomPrice()">refresh</mat-icon>
        </button>
      </div>

      <ul class="list-group">
        <li class="list-group-item" id="banner">
          <div class="row d-flex justify-content-between align-items-center">
            <p class="col-1">Rank</p>
            <p class="col-2">Name</p>
            <p class="col-1">Price</p>
            <p class="col-2">Change</p>
          </div>

        <li class="list-group-item justify-content-between" *ngFor="let crypto of cryptocurrency">
          <app-crypto-item [rank]="cryptocurrency[crypto.rank-1].rank" [image]="cryptocurrency[crypto.rank-1].image"
            [name]="cryptocurrency[crypto.rank-1].name" [price]="cryptocurrency[crypto.rank-1].price"
            [change]="cryptocurrency[crypto.rank-1].change"
            class="row d-flex justify-content-between align-items-center">
          </app-crypto-item>
        </li>

      </ul>
    </mat-card>
  </div>
</div>
